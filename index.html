<!DOCTYPE html>
<html>

<head>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <title>HangJimmy</title>
</head>

<body>
     <div class="container">
          <div class="jumbotron">
               <h1>Hangman</h1>
               <p><small>Where you can sharpen your vocab skills while saving Jimmy</small></p>
          </div>
          <div class="panel panel-default">
               <div class="panel-heading">
                    <div class="panel-title">
                         <h3 class="panel-title">Word To Guess:</h3>
                    </div>
               </div>
               <div class="panel-body">
                    <h3 id="wordToGuess"></h3>
               </div>
          </div>
          <div class="panel panel-default">
               <div class="panel-body">
                    Wrong Guesses: <span id="wrongGuesses"></span>
               </div>
          </div>
          <div class="panel panel-default">
               <div class="panel-body"> Guesses Left: <span id="numGuesses"></span>
               </div>
          </div>
          <div class="panel panel-default">
               <div class="panel-body">
                    Win Counter: <span id="winCounter">
               </div>
          </div>
          <div class="panel panel-default">
               <div class="panel-body">
                    Loss Counter: <span id="lossCounter"></span>
               </div>
          </div>
     </div>
     <script type="text/javascript" src="logicHang.js"></script>
</body>

</html>
</div>
